<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculo</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operation">
            <div id="previous-operation"></div>
           <div id="current-operation"></div>
        </div>
     <div id="buttons-container">
     <button>CE</button>
     <button>C</button>
     <button>DEL</button>
     <button>/</button>
     <button class="nunber">7</button>
     <button class="nunber">8</button>
     <button class="nunber">9</button>
     <button>*</button>
     <button class="nunber">4</button>
     <button class="nunber">5</button>
     <button class="nunber">6</button>
     <button>-</button>
     <button class="nunber">1</button>
     <button class="nunber">2</button>
     <button class="nunber">3</button>
     <button>+</button>
     <button class="nunber">0</button>
     <button class="nunber">.</button>
     <button id="equal-btn">=</button>
     </div>
     </div>
     

     </div>
    <script src="estilo/scripts.js" defer></script>
</body>
</html>
